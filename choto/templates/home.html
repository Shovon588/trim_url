<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

  <title>Url shortner</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <script src="{% static 'js/home.js' %}"></script>

</head>
<body>

  <div class="container mt-5 mx-auto text-center">
    <div class="jumbotron">
    <h3 class="mb-5">Got an ugly url? Trim it!</h3>
    <form method="post">
      <input type="text" class="input-field" name="link" placeholder="Enter your url" oninput="calculateLength()" required>
      <input type="submit" class="input-button btn btn-danger" value="Trim!">

    </form>
    <p class="text-danger mt-5" id="current-length"></p>
    <p class="text-success" id="final-length"></p>
  </div>


  {% if url %}
    <div class="jumbotron">
      <h6 class="mb-4">Your trimmed url is ready! Click below to copy.</h6>
        <input id="copy-link" type="text" onclick="copyLinkHandler()" value={{url}} readonly />
        <br>
        <p class="text-success" id="link-copied"></p>
        <a href={{url}} target="_blank">[Open in a new tab]</a>
        <a class="ml-5" href="javascript:void(0)" onclick="copyLinkHandler()">[Copy to clipboard]</a>
    </div>
    {% endif %}
  
</div>

</body>
</html>
